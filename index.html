<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bgcolor {
            background-color: rgb(37, 37, 111);
        }
    </style>
</head>
<body class="bgcolor">


    <script>

function getComputerChoice() {
    let randomNum = Math.random();

    if (randomNum < 0.33) {
        return "rock";
    } else if (randomNum < 0.66) {
        return "paper";
    } else {
        return "scissors";
    }
}

// Function to get human player's choice
function getHumanChoice() {
    let choice = prompt("Choose Rock, Paper, or Scissors:").trim().toLowerCase();

    while (choice !== "rock" && choice !== "paper" && choice !== "scissors") {
        choice = prompt("Invalid choice! Please choose Rock, Paper, or Scissors:").toLowerCase();
    }

    return choice;
}

// Function to play a single round
function playRound(humanChoice, computerChoice) {
    humanChoice = humanChoice.toLowerCase();
    computerChoice = computerChoice.toLowerCase();

    if (humanChoice === computerChoice) {
        console.log(`It's a tie! Both chose ${humanChoice}`);
        return "tie";
    } else if (
        (humanChoice === "rock" && computerChoice === "scissors") ||
        (humanChoice === "paper" && computerChoice === "rock") ||
        (humanChoice === "scissors" && computerChoice === "paper")
    ) {
        console.log(`You win this round! ${humanChoice} beats ${computerChoice}`);
        return "human";  
    } else {
        console.log(`You lose this round! ${computerChoice} beats ${humanChoice}`);
        return "computer";  
    }
}

// Function to play the full game
function playGame() {
    let humanScore = 0;
    let computerScore = 0;

    for (let i = 0; i < 5; i++) {
        let humanChoice = getHumanChoice();
        let computerChoice = getComputerChoice();
        let roundResult = playRound(humanChoice, computerChoice);

        // Update scores based on round result
        if (roundResult === "human") {
            humanScore++;
        } else if (roundResult === "computer") {
            computerScore++;
        }

        console.log(`Score - You: ${humanScore}, Computer: ${computerScore}`);
    }

    // Final game result
    if (humanScore > computerScore) {
        console.log("Congratulations! You win the game!");
    } else if (humanScore < computerScore) {
        console.log("The Computer wins the game!");
    } else {
        console.log("It's a tie! No one wins.");
    }
}

// Start the game
playGame();

    

    </script>


</body>
</html>
